<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coinbase</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <main>
      <nav class="nav">
        <div class="logo">
          <a href="#">
            <img
              src="assets/img/Coinbase-logo.png"
              width="120px"
              alt="coinbase"
            />
          </a>
        </div>
        <div class="menu">
          <ul class="main-menu">
            <li><a href="#">Prices</a></li>
            <li><a href="#">Learn</a></li>
            <li><a href="#">Individuals</a></li>
            <li><a href="#">Businesses</a></li>
            <li><a href="#">Developers</a></li>
            <li><a href="#">Company</a></li>
          </ul>
        </div>
        <div class="get-started">
          <button class="btn-sec-s">Sign in</button>
          <button class="btn-main-s">Get started</button>
        </div>
      </nav>

      <section class="sec-home">
        <div class="home-cta">
          <div class="cta-text">
            <span>Jump start your portfolio</span>
            <i class="bi bi-arrow-right"></i>
          </div>
          <h2 class="home-title h1">Jump start your crypta portfolio</h2>
          <p class="home-description">
            Coinbase is the easiest place to buy and sell cryptocurrecy. Sign up
            and get started today.
          </p>
          <div class="lead-magnet row align-items-center">
            <div class="col">
              <input
                type="text"
                class="form-control"
                placeholder="Email Address"
              />
            </div>
            <div class="col">
              <button class="btn-main">Get started</button>
            </div>
          </div>
        </div>
        <div class="home-img">
          <img src="assets/img/wallet.png" alt="wallet" height="10%" />
        </div>
      </section>

      <section class="sec-call-to-action"></section>
      <section class="sec-features"></section>
      <section class="sec-beneficts"></section>
      <section class="sec-kpis"></section>
      <section class="sec-onboardig"></section>
      <section class="sec-footer-cta"></section>
    </main>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"
  ></script>
</html>
